<!DOCTYPE html>

  <link

<body>
  <div id="controls">
    <a href="index.html">‚Üê ‡¶π‡ßã‡¶Æ‡ßá ‡¶´‡¶ø‡¶∞‡ßá ‡¶Ø‡¶æ‡¶®</a><br />
    <button id="locateBtn">üìç ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶®</button>

    <label>üë§ ‡¶®‡¶æ‡¶Æ:</label>
    <input type="text" id="name" placeholder="‡¶®‡¶æ‡¶Æ" />
    <label>üìû ‡¶´‡ßã‡¶® ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞:</label>
    <input type="tel" id="phone" placeholder="‡¶´‡ßã‡¶® ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞" />

    <label>Pickup:</label>
    <div style="position: relative;">
      <input type="text" id="pickup" placeholder="Pickup Location" autocomplete="off" />
      <ul id="pickupSuggestions" class="suggestions"></ul>
      <button id="pickupMapBtn">üìå ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™‡ßá Pickup ‡¶¶‡¶ø‡¶®</button>
    </div>

    <label>Dropoff:</label>
    <div style="position: relative;">
      <input type="text" id="dropoff" placeholder="Dropoff Location" autocomplete="off" />
      <ul id="dropoffSuggestions" class="suggestions"></ul>
      <button id="dropoffMapBtn">üìå ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™‡ßá Dropoff ‡¶¶‡¶ø‡¶®</button>
    </div>

    <button id="bookBtn">‚úÖ ‡¶∞‡¶æ‡¶á‡¶° ‡¶ï‡¶®‡¶´‡¶æ‡¶∞‡ßç‡¶Æ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
  </div>

  <div id="map"></div>

  <div id="fareModal" class="modal">
    <div class="modal-content">
      <span class="closeBtn">&times;</span>
      <h3>üí∞ ‡¶≠‡¶æ‡ßú‡¶æ ‡¶¨‡¶ø‡¶¨‡¶∞‡¶£</h3>
      <div id="fareDetails"></div>
      <button id="confirmBookingBtn">‡¶¨‡ßÅ‡¶ï‡¶ø‡¶Ç ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

  <script>
    const map = L.map("map").setView([23.607, 89.842], 8);
    L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);

    let pickupCoord = null;
    let dropoffCoord = null;
    let routingControl = null;
    let calculatedFare = 0;

    let settingPickupFromMap = false;
    let settingDropoffFromMap = false;

    document.getElementById("pickupMapBtn").addEventListener("click", () => {
      settingPickupFromMap = true;
      settingDropoffFromMap = false;
      alert("üìç ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßá Pickup ‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® ‡¶¶‡¶ø‡¶®");
    });

    document.getElementById("dropoffMapBtn").addEventListener("click", () => {
      settingPickupFromMap = false;
      settingDropoffFromMap = true;
      alert("üìç ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶™‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡ßá Dropoff ‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® ‡¶¶‡¶ø‡¶®");
    });

    map.on("click", function (e) {
      const latlng = e.latlng;
      if (settingPickupFromMap) {
        pickupCoord = [latlng.lat, latlng.lng];
        document.getElementById("pickup").value = `üó∫ ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ ‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® (${latlng.lat.toFixed(5)}, ${latlng.lng.toFixed(5)})`;
        settingPickupFromMap = false;
      }
      if (settingDropoffFromMap) {
        dropoffCoord = [latlng.lat, latlng.lng];
        document.getElementById("dropoff").value = `üó∫ ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ ‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® (${latlng.lat.toFixed(5)}, ${latlng.lng.toFixed(5)})`;
        settingDropoffFromMap = false;
      }
    });

    function setupAutocomplete(inputId, suggestionListId, setCoord) {
      const input = document.getElementById(inputId);
      const suggestionList = document.getElementById(suggestionListId);

      input.addEventListener("input", () => {
        const query = input.value.trim();
        if (query.length < 3) {
          suggestionList.innerHTML = "";
          suggestionList.style.display = "none";
          return;
        }

        fetch(`https://photon.komoot.io/api/?q=${encodeURIComponent(query)}&limit=5&lat=23.607&lon=89.842`)
          .then((res) => res.json())
          .then((data) => {
            const features = data.features || [];
            showSuggestions(features.map(f => ({
              name: [f.properties.name, f.properties.city, f.properties.country].filter(Boolean).join(", "),
              lat: f.geometry.coordinates[1],
              lon: f.geometry.coordinates[0],
            })));
          });

        function showSuggestions(locations) {
          suggestionList.innerHTML = "";
          locations.forEach((loc) => {
            const li = document.createElement("li");
            li.textContent = loc.name;
            li.addEventListener("click", () => {
              input.value = loc.name;
              setCoord([loc.lat, loc.lon]);
              suggestionList.innerHTML = "";
              suggestionList.style.display = "none";
              map.setView([loc.lat, loc.lon], 14);
            });
            suggestionList.appendChild(li);
          });
          suggestionList.style.display = "block";
        }
      });

      document.addEventListener("click", (e) => {
        if (e.target !== input && e.target.parentNode !== suggestionList) {
          suggestionList.style.display = "none";
        }
      });
    }

    setupAutocomplete("pickup", "pickupSuggestions", (coords) => { pickupCoord = coords; });
    setupAutocomplete("dropoff", "dropoffSuggestions", (coords) => { dropoffCoord = coords; });

    document.getElementById("locateBtn").addEventListener("click", () => {
      map.locate({ setView: true, maxZoom: 15 });
    });

    map.on("locationfound", (e) => {
      L.marker(e.latlng).addTo(map).bindPopup("‡¶Ü‡¶™‡¶®‡¶ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá!").openPopup();
    });

    document.getElementById("bookBtn").addEventListener("click", () => {
      if (!pickupCoord || !dropoffCoord) {
        alert("Pickup ‡¶è‡¶¨‡¶Ç Dropoff ‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® ‡¶®‡¶ø‡¶∞‡ßç‡¶¨‡¶æ‡¶ö‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®");
        return;
      }

      if (routingControl) {
        map.removeControl(routingControl);
      }

      routingControl = L.Routing.control({
        waypoints: [L.latLng(pickupCoord), L.latLng(dropoffCoord)],
        routeWhileDragging: false,
        draggableWaypoints: false,
        createMarker: () => null,
      })
        .on("routesfound", (e) => {
          const route = e.routes[0];
          const distanceKm = route.summary.totalDistance / 1000;
          const timeMin = Math.ceil(route.summary.totalTime / 60);

          const baseFare = 300;
          const perKmRate = 24;
          const waitingRate = 3;
          const oneWaySurcharge = 13;
          const cancelFee = 100;

          calculatedFare = Math.round(
            baseFare + distanceKm * perKmRate + timeMin * waitingRate + oneWaySurcharge
          );

          document.getElementById("fareDetails").innerHTML = `
            <p>üìç <strong>‡¶¶‡ßÇ‡¶∞‡¶§‡ßç‡¶¨:</strong> ${distanceKm.toFixed(2)} ‡¶ï‡¶ø‡¶Æ‡¶ø</p>
            <p>üïí <strong>‡¶∏‡¶Æ‡¶Ø‡¶º:</strong> ${timeMin} ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü</p>
            <hr />
            <p>‡¶Æ‡ßÇ‡¶≤ ‡¶≠‡¶æ‡ßú‡¶æ: ‡ß≥${baseFare}</p>
            <p>‡¶¶‡ßÇ‡¶∞‡¶§‡ßç‡¶¨ (${distanceKm.toFixed(2)} √ó ‡ß≥${perKmRate}) = ‡ß≥${(distanceKm * perKmRate).toFixed(2)}</p>
            <p>‡¶∏‡¶Æ‡ßü (${timeMin} √ó ‡ß≥${waitingRate}) = ‡ß≥${(timeMin * waitingRate).toFixed(2)}</p>
            <p>‡¶è‡¶ï‡¶Æ‡ßÅ‡¶ñ‡ßÄ ‡¶∏‡¶æ‡¶∞‡¶ö‡¶æ‡¶∞‡ßç‡¶ú: ‡ß≥${oneWaySurcharge}</p>
            <hr />
            <h4>üì¶ ‡¶Æ‡ßã‡¶ü ‡¶≠‡¶æ‡ßú‡¶æ: ‡ß≥${calculatedFare}</h4>
            <p style="color: gray; font-size: 0.9em;">üö´ ‡¶ï‡ßç‡¶Ø‡¶æ‡¶®‡¶∏‡ßá‡¶≤ ‡¶ï‡¶∞‡¶≤‡ßá ‡¶ö‡¶æ‡¶∞‡ßç‡¶ú: ‡ß≥${cancelFee}</p>
          `;
          document.getElementById("fareModal").style.display = "block";
        })
        .addTo(map);
    });

    document.querySelector(".closeBtn").onclick = () => {
      document.getElementById("fareModal").style.display = "none";
    };

    window.onclick = function (event) {
      const modal = document.getElementById("fareModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };

    document.getElementById("confirmBookingBtn").addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const pickup = document.getElementById("pickup").value.trim();
      const dropoff = document.getElementById("dropoff").value.trim();

      if (!name || !phone || !pickup || !dropoff) {
        alert("‡¶∏‡¶ï‡¶≤ ‡¶§‡¶•‡ßç‡¶Ø ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®");
        return;
      }

      const scriptURL = "https://script.google.com/macros/s/AKfycbwmMUB1eLtRuxR4N5gGEZyiLLHPXks_7t4d6Hl640Zh6EvEh8nZ1cABCEjX8rhrrvtIrg/exec";

      const data = { name, phone, pickup, dropoff, fare: calculatedFare };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" },
      })
        .then((res) => res.json())
        .then((response) => {
          if (response.status === "success") {
            alert("‚úÖ ‡¶∞‡¶æ‡¶á‡¶° ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶¨‡ßÅ‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá!");
            document.getElementById("fareModal").style.display = "none";
            document.getElementById("name").value = "";
            document.getElementById("phone").value = "";
            document.getElementById("pickup").value = "";
            document.getElementById("dropoff").value = "";
            pickupCoord = null;
            dropoffCoord = null;
            if (routingControl) {
              map.removeControl(routingControl);
              routingControl = null;
            }
          } else {
            alert("‚ùå ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶≠‡ßÅ‡¶≤ ‡¶π‡ßü‡ßá‡¶õ‡ßá: " + response.message);
          }
        })
        .catch((error) => {
          alert("‚ùå ‡¶®‡ßá‡¶ü‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶ï ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá");
          console.error(error);
        });
    });
  </script>
