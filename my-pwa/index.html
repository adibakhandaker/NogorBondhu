<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NogorBondhu Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f9f9;
    }

    .sidebar {
      width: 200px;
      background-color: #e53935;
      color: white;
      height: 100vh;
      position: fixed;
      left: -200px;
      top: 0;
      transition: left 0.3s ease;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar.show {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 15px 20px;
      text-decoration: none;
      font-size: 18px;
    }

    .sidebar a:hover {
      background-color: #d32f2f;
    }

    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 30px;
      background-color: #e53935;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      z-index: 1100;
      cursor: pointer;
    }

    .main {
      margin-left: 0;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    .sidebar.show~.main {
      margin-left: 200px;
    }

    .header {
      background-color: #e53935;
      color: white;
      padding: 30px 20px 10px;
      text-align: center;
    }

    .header p {
      margin: 0;
      font-size: 20px;
    }

    .gif-section {
      background-color: #fff;
      margin: 20px;
      padding: 40px;
      text-align: center;
      border-radius: 10px;
      border: 2px dashed #ccc;
    }

    .services {
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 16px;
      text-align: center;
      max-width: 900px;
    }

    .service-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      /* 3 columns */
      gap: 20px;
      justify-items: center;
    }

    .service-card {
      text-decoration: none;
    }

    .service-card:hover,
    .service-card:focus {
      text-decoration: none;
    }


    .service-card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }


    .footer {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }

    .footer-icon {
      color: white;
      font-size: 24px;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s;
    }

    .footer-icon:hover {
      color: #1e90ff;
    }
      .gif-section {
      background-color: #fff;
      margin: 20px;
      padding: 40px;
      text-align: center;
      border-radius: 10px;
      border: 2px dashed #ccc;
    }
    .intro-gif {
  width: 150px;       /* smaller width */
  height: auto;       /* maintain aspect ratio */
  display: block;
  margin: 0 auto;
  border-radius: 10px;
}



    @media (max-width: 600px) {
      .service-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .sidebar {
        width: 180px;
        left: -180px;
      }

      .sidebar.show {
        left: 0;
      }

      .sidebar.show~.main {
        margin-left: 180px;
      }
    }
  </style>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192x192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
  <meta name="theme-color" content="#D32F2F" />

</head>

<body>

          sidebar.classList.toggle('show');
        }

</body>

</html>
